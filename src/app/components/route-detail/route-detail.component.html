<div class="route-detail">
  <div class="l-wrapper">
    <ngx-simplebar class="route-detail__body">
      <ul class="route-detail__list">
        @for (stop of stops; track stop) {
          <li
            class="route-detail__item"
            [class.b-active]="stop === 'пл. Революции'"
          >
            {{ stop }}
          </li>
        }
      </ul>
    </ngx-simplebar>
  </div>
</div>
