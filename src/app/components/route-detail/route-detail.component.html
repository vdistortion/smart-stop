<div class="route-detail">
  <div class="l-wrapper">
    <ngx-simplebar class="route-detail__body">
      <ul class="route-detail__list">
        @for (route of routes; track route.name) {
          <li class="route-detail__item" [class.b-active]="route.active">
            {{ route.name }}
          </li>
        }
      </ul>
    </ngx-simplebar>
  </div>
</div>
